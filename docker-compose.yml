version: "3.9"
services:
y2gdip-codex/create-owngpt-github-repository-and-system
main
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - VLLM_API_BASE=${VLLM_API_BASE}
      - OWN_API_KEY=${OWN_API_KEY}
  vllm:
    image: vllm/vllm-openai:latest
    command: ["--model", "gpt-oss-120b"]
    ports:
      - "8001:8000"
